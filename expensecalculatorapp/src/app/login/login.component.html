<div class="card-container" fxLayout="column" fxLayoutAlign="center">
  <mat-card class="card">
    <mat-card-header><mat-card-title>Login</mat-card-title></mat-card-header>
 
  <mat-card-content>
    <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Email Id</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Login
    </button>

    <button mat-button routerLink="/register" routerLinkActive="active">
      Don't have an account yet? Register here.
    </button>
  </mat-card-actions>
</mat-card>
</div>
