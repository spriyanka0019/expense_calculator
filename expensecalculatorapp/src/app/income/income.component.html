<app-signin></app-signin>
<div>
    <a routerLink="/dashboard" href="#">
        Back
    </a>
</div>

<div class="container" >

    <h1>Add your Income Here</h1>
    <form  [formGroup] = "myForm">
        <div class="form-group">
            <label for="category">Category Type</label><br>
            <select #target (change)="update(target.value)" formControlName="category" >
                <option *ngFor="let category of incomeCategory" [value]="category">
                    {{category}}
                </option>
            </select>
            <pre></pre>

            <label for="amount">Amount</label><br>
            <input type="text" formControlName="amount" class = "form-control" /><br>

            <pre></pre>

            <label for="date">Date</label><br>
            <input type="date" formControlName="date" class = "form-control" /><br>

            <pre></pre>


            <button class="btn btn-primary" (click)="addIncome()" [disabled]="!(myForm.valid)">
                Submit Income
            </button>
        </div>

    </form>

</div>
